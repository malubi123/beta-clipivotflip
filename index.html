<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            position: relative;
            background-color: #f4f4f4;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #logo {
            width: 200px;
            height: auto;
            cursor: pointer;
            position: absolute;
            left: 10px;
            top: 10px;
        }
        h1 {
            margin: 0;
            flex: 1;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        main {
            padding: 20px;
        }
        .toolbar, .frame-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid #ccc;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: 5% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
        .frame-bar {
            display: flex;
            align-items: center;
        }
        #framesContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .frame {
            width: 100px;
            height: 75px;
            border: 1px solid #ccc;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="assets/logo.png" alt="Logo">
        <h1>Animacja</h1>
        <nav>
            <ul>
                <li><a href="#draw">Rysowanie</a></li>
                <li><a href="#animation">Animacja</a></li>
                <li><a href="#export">Eksport</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="draw">
            <div class="toolbar">
                <button id="drawBtn">Rysowanie</button>
                <button id="eraseBtn">Ścieranie</button>
                <button id="pointBtn">Punkty kontrolne</button>
                <input type="color" id="colorPicker">
            </div>
            <canvas id="canvas" width="800" height="600"></canvas>
        </section>
        <section id="animation">
            <div class="toolbar">
                <button id="addFrameBtn">Dodaj klatkę (spacja)</button>
                <button id="playBtn">Odtwórz</button>
                <button id="exportGifBtn">Eksportuj GIF</button>
                <button id="exportMp4Btn">Eksportuj MP4</button>
            </div>
            <div class="frame-bar">
                <div id="framesContainer"></div>
            </div>
        </section>
    </main>

    <!-- Modal dla instrukcji -->
    <div id="instructionModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="instructionGif" src="assets/instrukcja.gif">
    </div>

    <script src="whammy.js"></script>
    <script src="gif.js"></script>
    <script src="script.js"></script>
</body>
</html>
