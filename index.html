<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacja</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dodajemy styl do modalu */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: 15% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="assets/logo.png" alt="Logo" style="width: 150px; cursor: pointer;">
        <h1>Animacja</h1>
        <nav>
            <ul>
                <li><a href="#draw">Rysowanie</a></li>
                <li><a href="#animation">Animacja</a></li>
                <li><a href="#export">Eksport</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="draw">
            <div class="toolbar">
                <button id="drawBtn">Rysowanie</button>
                <button id="eraseBtn">Ścieranie</button>
                <button id="pointBtn">Punkty kontrolne</button>
                <input type="color" id="colorPicker">
            </div>
            <canvas id="canvas" width="800" height="600"></canvas>
        </section>
        <section id="animation">
            <div class="frame-bar">
                <button id="addFrameBtn">Dodaj klatkę (spacja)</button>
                <div id="framesContainer"></div>
            </div>
            <button id="playBtn">Odtwórz</button>
        </section>
        <section id="export">
            <button id="exportGifBtn">Eksportuj GIF</button>
            <button id="exportMp4Btn">Eksportuj MP4</button>
        </section>
    </main>

    <!-- Modal dla instrukcji -->
    <div id="instructionModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="instructionGif" src="assets/instrukcja.gif">
    </div>

    <script src="whammy.js"></script>
    <script src="gif.js"></script>
    <script src="script.js"></script>
</body>
</html>
